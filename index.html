<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="main">
        <div class="calculator">
            <div class="screen"><p></p></div>
            <button class="clear" id="buttonClear">Clear</button>
            <div class="keyboard">
                <div class="numberRow" id="firstRow">
                    <button id="button7">7</button>
                    <button id="button8">8</button>
                    <button id="button9">9</button>
                </div>
                <div class="numberRow" id="secondRow">
                    <button id="button4">4</button>
                    <button id="button5">5</button>
                    <button id="button6">6</button>
                </div>
                <div class="numberRow" id="thirdRow">
                    <button id="button1">1</button>
                    <button id="button2">2</button>
                    <button id="button3">3</button>
                </div>
                <div class="numberRow" id="fourthRow">
                    <button class="button0" id="button0">0</button>
                    <button class="buttonEqual" id="buttonEqual">=</button>
                </div>
                <div class="lateralRow">
                    <button id="lateral0">รท</button>
                    <button id="lateral1">x</button>
                    <button id="lateral2">-</button>
                    <button id="lateral3">+</button>
                </div>
            </div>
        </div>
    </div>



    <script src="./script.js"></script>
</body>
</html>
